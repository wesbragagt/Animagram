<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animagram</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- bootstrap and style css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top border">
        <div class="container">
          <h1 class="h1 d-inline-block">Animagram</h1>
          <span
            >Your place on the web for cute animal giffs, make sure to animate them
            by clicking on it and it may take a few clicks.</span
          >
    
          <div class="row">
            <form class="input-group mb-3">
              <input
                id="add"
                type="text"
                class="form-control"
                placeholder="Add more animals"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="button-addon"
                >
                  Add
                </button>
                <button
                  type="reset"
                  class="btn btn-outline-danger"
                  id="button-delete"
                >
                  Delete
                </button>
                
              </div>
            </form>
            
            <div id="animal-button" class="m-auto d-flex flex-wrap"></div>
            
          </div>
    </nav>

      

      <div class="container mt-4">
        <div
          id="imageHere"
          class="col m-auto p-1 d-flex flex-row justify-content-center flex-wrap card shadow"
        ></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
